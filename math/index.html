        <div id="equations" class="eqns">
            <div id="eqn1">
                <input type="text" name="A" id="A" style="width: 20px;"> x + <input type="text" name="B" id="B" style="width: 20px;"> y = <input type="text" name="C" id="C" style="width: 20px;">
            </div><br>
            <div id="eqn2">
                <input type="text" name="D" id="D" style="width: 20px;"> x + <input type="text" name="E" id="E" style="width: 20px;"> y = <input type="text" name="F" id="F" style="width: 20px;">
            </div><br>
            <button id='btn1'>Calculate</button>
            <h4 id="answer"></h4>
            <small id="small0">(to 4dp)</small>
        </div><br><br>
        <div id="3x3equations" class="eqns">
            <div id="3x3eqn1">
                <input type="text" name="G" id="G" style="width: 20px;">
                x +
                <input type="text" name="H" id="H" style="width: 20px;">
                y +
                <input type="text" name="I" id="I" style="width: 20px;">
                z = <input type="text" name="U" id="U" style="width: 20px;">
            </div><br>
            <div id="3x3eqn2">
                <input type="text" name="J" id="J" style="width: 20px;">
                x +
                <input type="text" name="K" id="K" style="width: 20px;">
                y +
                <input type="text" name="L" id="L" style="width: 20px;">
                z = <input type="text" name="V" id="V" style="width: 20px;">
            </div><br>
            <div id="3x3eqn3">
                <input type="text" name="M" id="M" style="width: 20px;">
                x +
                <input type="text" name="N" id="N" style="width: 20px;">
                y +
                <input type="text" name="O" id="O" style="width: 20px;">
                z = <input type="text" name="W" id="W" style="width: 20px;">
            </div><br>
            <button id='btn2'>Calculate</button>
            <h4 id="answer2"></h4>
            <small id="small1">(to 4dp)</small>
